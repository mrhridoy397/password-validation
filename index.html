<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title text-center">Password validation</h1>
                    <p id="flashText"></p>
                </div>
              <div class="card-body position-relative">
                <form action="" method="get">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                        <p id="passwordtxt"></p>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="form-control" disabled>
                        <p id="confirmtxt"></p>
                    </div>
                    <span id="show">show</span>
                    <div class="form-group text-center">
                        <button class="btn btn-success btn-block disabled" id="save" type="button" disabled="true">save</button>
                    </div>
                </form>
              </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/password.js"></script>
</body>
</html>
